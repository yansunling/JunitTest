<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="../../js/jquery-easyui/themes/gray/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../../js/jquery-easyui/themes/icon.css"/>
    <script type="text/javascript" src="../../js/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/jquery.jqprint-0.3.js"></script>
    <script type="text/javascript" src="../../js/cip-page1.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('input[type=radio][name=contract_url]').change(function() {
                // 获取选中的单选按钮的value属性，即新的URL
                let newSrc = $(this).val();
                // 将新的URL设置给iframe的src属性
                $('#myIframe').attr('src', newSrc);
            });
        });
    </script>
</head>
<body >
<div>
    <input type="radio" value="/test/ui/view/word/custContact.html" checked name="contract_url">简单
    <input type="radio" value="https://www.baidu.com" name="contract_url">完整
</div>
<div style="height: 90vh;width: 100%;overflow: hidden;" >
    <iframe src="/test/ui/view/word/custContact.html" width="100%" id="myIframe" height="100%" style="border: none; overflow: hidden;"></iframe>
</div>


</body>
</html>
