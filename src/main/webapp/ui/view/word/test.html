<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Table Example</title>
    <script type="text/javascript" src="./js/lz-string.min.js"></script>
    <style>
        /* 设置外层表格的基本样式 */
        .outer-table {
            width: 100%;
            border-collapse: collapse; /* 使表格边框合并为一个单一的边框 */
        }

        /* 设置嵌套表格的基本样式 */
        .nested-table {
            width: 100%; /* 嵌套表格宽度自动适应 */
            border: 1px solid #000; /* 为嵌套表格添加边框 */
        }

        /* 其他样式可以根据需要添加 */
    </style>
    <script type="text/javascript">
        window.onload = function() {
            var string ='{"id":"4","title":"合同订单","create_at":"1573466539","update_at":"1573466539","status":"2","user_id":"6","serial_no":"","order_type":"10","start_time":"1573401600","end_time":"1605024000","user_fee":"3000.00","remark":"测试合同页面信息显示和数据","member_id":"10"}';
            alert("样本大小为："+ string.length);
            var compressed = LZString.compress(string);
            console.log(compressed)
            alert("压缩样本的大小为："+ compressed.length);
            string = LZString.decompress(compressed);
            alert("样本为："+ string);
        };
    </script>
</head>
<body>

<table class="outer-table">
    <tr>
        <td>
            官方的说法广泛的
        </td>
        <td>
            官方的说法
        </td>
        <td>
            dhf
        </td>
      <tr>
        <td>
            官方的说法广泛的
        </td>
        <td>
            官方的说法
        </td>
        <td>
            <!-- 在这里嵌套另一个表格 -->
            <table >
                <tr>
                    <th>嵌套表格标题1</th>
                    <th>嵌套表格标题2</th>
                </tr>
                <tr>
                    <td>嵌套表格内容1</td>
                    <td>嵌套表格内容2</td>
                </tr>
                <tr>
                    <td>嵌套表格内容1</td>
                    <td>嵌套表格内容2</td>
                </tr>
                <tr>
                    <td>嵌套表格内容1</td>
                    <td>嵌套表格内容2</td>
                </tr>
                <tr>
                    <td>嵌套表格内容1</td>
                    <td>嵌套表格内容2</td>
                </tr>
                <!-- 更多嵌套表格的行和列 -->
            </table>
        </td>
    </tr>
    <!-- 更多外层表格的行和列 -->
</table>

</body>
</html>
